version: '3.8'
services:
  vprodb:
    build:
      context: ./docker-files/db
    image: leohardin/vprofiledb
    container_name: vprodb
    ports:
       - "3306:3306"
    volumes:
       - vprodbdata:/var/lib/mysql
    environment:
       - MYSQL_ROOT_PASSWORD=vprodbpass

  vprocache01:
    image: memcached
    ports:
       - "11211:11211"

  vpromq01:
    image: rabbitmq
    ports:
       - "15672:15672"

   vproapp:
    build:
      context: ./docker-files/app
    image: leohardin/vprofileapp
    container_name: vproapp
    ports:
       - "8080:8080"
    volumes:
       - vproappdata:/var/local/tomcat/webapps
    
  vproweb:
    build:
      context: ./docker-files/web
    image: leohardin/vprofileweb
    container_name: vproweb
    ports:
       - "80:80"

volumes:
  vprodbdata: {}
  vproappdata: {}
    
